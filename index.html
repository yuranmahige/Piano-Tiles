<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano tile</title>
    <link rel="stylesheet" href="tela-inicial.css">
</head>
<body class="corpo_tela-principal">
    <header class="header">
        <!-- Primeira parte do cabecalho -->
        <section class="top_i">
            <div class="box-saldo"> <img class="icon" src="icons/moeda.png" alt="coin"><span id="ivalor_coin" class="valor">000</span>
                <button id="iadd_coin" class="btn btn_add"> <span class="row row_i"></span> <span class="row"></span></button>
            </div>
            <div class="box-saldo"><img class="icon" src="icons/diamante.png" alt="diamante"><span id="ivalor_diamante" class="valor">000</span>
                <button id="iadd_diamante" class="btn btn_add"> <span class="row row_i"></span> <span class="row"></span></button>
            </div>
            <div class="box-saldo box-star"><img class="icon" src="icons/estrela.png" alt="star"><span id="ivalor_star" class="valor">00</span>
            </div>
            <div class="settings"><button class="btn"> <img src="icons/definicoes.png" alt="settings"></button></div>
        </section>
        <!-- fim -->
         <!-- segunda parte do cabecalho -->
        <section class="top_ii">
            <div class="br categorias"> <a href="" class="link"><button class="btn"> <span class="estilo-musical"> tudo</span></button></a></div>
            <div class="br categorias"> <a href="" class="link"><button class="btn"> <span class="estilo-musical">melody mood</span></button></a></div>
            <div class="br categorias"> <a href="" class="link"><button class="btn"> <span class="estilo-musical"> nova</span></button></a></div>
            <div class="categorias"> <a href="" class="link"><button class="btn"> <span class="estilo-musical">hot</span></button></a></div>
        </section>
        <!-- fim -->
        <!-- terceira parte do cabecalho -->
        <section class="top_iii">
            <img class="tiii_icon" src="icons/estrela.png" alt="star">
            <p class="Vstar_iii-content"><span id="istar_iii" class="star_iii">00</span>/<span id="iTstar_iii" class="Tstar_iii">000</span></p>
        </section>
        <!-- fim -->
    </header>
    <!-- fim -->
    <main class="main">
 <!-- container da musica -->
        <section class="musica_container">
            <!-- content -->
            <section class="musica_content" id="add_musica">
                <!-- Imagem -->
                <div class="thumb">
                    <img class="ms-img" src="capa-musica/sanita.jpg" alt="capa da musica">
                    <button id="play_music" class="btn btn_play"><img src="icons/play.png" class="img_play"></button>
                    <audio id="audio_player" src="musicas/musica.mp3"></audio>
                </div>
                <!-- informacoes sobre a musica -->
                <section class="musica_info">
                    <h2 class="titulo">[Titulo da musica]</h2>
                    <p><span class="hit">hit songs</span></p>
                    <section class="interativo">
                        <div>
                            <img class="classificacao_musica" src="icons/estrela.png" alt="star">
                            <img class="classificacao_musica" src="icons/estrela.png" alt="star">
                            <img class="classificacao_musica" src="icons/estrela.png" alt="star">
                        </div>
                         <!-- botoes -->
                        <div>
                                <button class="btn btn_fav"><img class="fav_ico" src="icons/adoro.png" alt="favorita"></button>
                                <a class="link lnk_jogar" href="" target="_blank" rel="next"><button class="btn btn_jogar" type="submit" class="jogar">jogar</button></a>
                         </div>
                    </section>
                </section>
            </section>
        </section>
<!-- fim container da musica -->
    </main>
    <footer class="footer">
        <div><a href="" class="link"></a><button id="ajuste" class="br btn btn_foot"><img class="foot_ico" src="icons/musica.png" alt="icon de musica"></button></a></div>
        <div><a href="" class="link"></a><button id="ajuste" class="br btn btn_foot"><img class="foot_ico" src="icons/compra.png" alt="icon de compra"></button></a></div>
        <div><a href="" class="link"></a><button id="ajuste" class="br btn btn_foot"><img class="foot_ico" src="icons/grafico.png" alt="icon de grafico"></button></a></div>
        <div><a href="" class="link"></a><button id="ajuste" class="btn btn_foot"><img class="foot_ico" src="icons/pesquisa.png" alt="icon de pesquisa"></button></a></div>
    </footer>

<!-- JavaScript -->
    <script>
        const btn = document.getElementById("play_music");
        const audio = document.getElementById("audio_player");

        // volume reduzido para 50%
        audio.volume = 0.5;

        let timeoutId = null;

        // Para quando clicado no botao, pause.
        btn.addEventListener("click", () => {
            if(audio.paused){
                audio.currentTime = 0;
                audio.play();
            // A musica para apos 30s
        timeoutId = setTimeout(() => {
            audio.pause();
         }, 30000);
        }else{
            audio.pause();

            clearTimeout(timeoutId);
        }
        }); 
     
    </script>

</body>
</html>
